<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código de verificación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0c151c;
        }
        .container {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0a0b2b;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 0;
        }
        .body-content {
            color: #153643;
            font-size: 16px;
            line-height: 24px;
            padding: 20px 0;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .footer {
            background-color: #0a0b2b;
            color: #ffffff;
            font-size: 14px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="header">UnsiSmile</div>

        <div class="body-content">
            <h2>Código de verificación</h2>
            <p>Hola <strong>{{user}}</strong>,</p>
            <p>{{body}}</p>
            <p>Tu código para continuar con el proceso es:</p>

            <div class="otp-code">{{code}}</div>

            <p>Este código es válido por 10 minutos.</p>

            <hr>
            <p>Si no solicitaste este cambio, por favor ignora este mensaje o contacta con soporte.</p>
            <p>Saludos,<br>Equipo de UnsiSmile.</p>
        </div>

        <div class="footer">
            {{footer}}
        </div>
    </div>
</div>
</body>
</html>

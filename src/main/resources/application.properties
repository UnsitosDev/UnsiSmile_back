spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
server.port=8082

# Configuraci√≥n del pool HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

#security
jwt.secret.key =${JWT_SECRET}
jwt.time.expiration=86400000
jwt.refresh.token.expiration=86400000

#api details
api.detail.version=v1
api.detail.name=unsismile

# Config de Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.cleanDisabled=false

# Config para archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#app data
api.uris.download.files=https://unsismile-back.unsis.edu.mx/unsismile/api/v1/files/file/

max.medical.record.number=${MAX_MEDICAL_RECORD_NUMBER:3}

# Logging
logging.level.root=INFO
logging.level.edu.mx.unsis.unsiSmile=DEBUG
logging.file.path=/var/log/unsismile

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=example@gmail.com
spring.mail.password=example

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com